{% extends "base_generic.html" %}
{% block title %} 
<title>Contacto</title> 
{% endblock %} 
{% block content %}
<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <form name="formulario" id="formulario" method="POST" autocomplete="on">
      <div><h3>Ingrese sus datos</h3></div>
      <div class="form-group">
        <label for="rut">Rut</label>
        <input
          type="text"
          class="form-control"
          name="rut"
          id="rut"
          placeholder="12345678-9"
          required
        />
      </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          name="nombre"
          id="nombre"
          required
        />
      </div>
      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input
          type="text"
          class="form-control"
          name="apellidos"
          id="apellidos"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input
          type="text"
          class="form-control"
          name="telefono"
          id="telefono"
          required
        />
      </div>
      <div class="form-group">
        <label for="control1">Motivo</label>
        <select class="form-control" id="control1" name="control1">
          <option value="0">Consulta</option>
          <option value="1">Sugerencia</option>
          <option value="2">Información</option>
          <option value="3">Reclamo</option>
        </select>
      </div>
      <div class="form-group">
        <label for="comentarios">Deje aquí sus comentarios</label>
        <textarea
          class="form-control"
          rows="5"
          id="comentarios"
          name="comentarios"
          required
        ></textarea>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="checkbox1"
          name="checkbox1"
        />
        <label class="form-check-label" for="checkbox1"
          >Enviar copia vía SMS
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="checkbox2"
          name="checkbox2"
        />
        <label class="form-check-label" for="checkbox2"
          >Enviar copia vía email
        </label>
      </div>
      <br /><br />
      <div class="boton">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>
  <div class="col-sm-3"></div>
</div>
{% endblock %}
