{% extends "base_generic.html" %}

{% block title %}
<title>Registrarme</title>
{% endblock %}

{% block content %}


<div class="row ">
    <div class="col-sm-3"></div>
        {% if user.is_authenticated  %}
        <div class="col-sm-6 my-5">
          <div class="alert alert-primary text-center my-5" role="alert" style="color: rgb(129, 16, 95); font-weight: bold; background-color: rgb(248, 213, 231); border-color: rgb(77, 3, 47);">
            Estimado {{user.username}}, usted ya est√° registrado. <br>
            <div class="text-center">
            <a href="{% url 'index' %}" class="alert-link text-center p-auto" style="color: rgb(105, 9, 75);">Ir al inicio.</a>
          </div>
        </div>
      </div>
      {% else %}
      <form class="mb-4" method="POST">
        <h2 class="text-left text-uppercase">Complete los campos</h2>
        {% csrf_token %}
        {{form.as_p}}
        <div class="text-center">
          <button class="btn btn-primary" type="submit">Registrarme</button>
        </div>
      </form>
      <br>
    
    {% endif %}
    <div class="col-sm-3"></div>
</div>


<script>
  $(document).ready( function(){
    $("#id_username").addClass("form-control");

    $("#id_password1").addClass("form-control");

    $("#id_password2").addClass("form-control");
  })
</script>
{% endblock %}
