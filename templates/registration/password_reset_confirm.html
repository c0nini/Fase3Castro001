{% extends "base_generic.html" %}

{% block title %}
<title>Restablecer contraseña</title>
{% endblock %}

{% block content %}


<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <br><br>
      <form method="POST">
          <h3 style="font-weight: bold; color: rgb(129, 16, 95);">Nueva contraseña</h3>
        {% csrf_token %}
        {{form.as_p}}
        <div class="text-center">
            <button class="btn btn-primary" type="submit">Restablecer</button>
        </div>
        </form><br>
    </div>
    <div class="col-sm-3"></div>
</div>

<script>
  $(document).ready( function(){
    $("#id_new_password1").addClass("form-control");
    $("#id_new_password2").addClass("form-control");
  })
</script>
{% endblock %}
