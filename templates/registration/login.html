{% extends "base_generic.html" %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}


<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <br><br>
      <form method="POST">
        <h2 style="font-weight: bold; color: rgb(129, 16, 95);">Iniciar sesión</h2>
        {% csrf_token %}
        {{form.as_p}}
        <div class="text-center">
          <div class="text-right">
            <a href="{% url 'password_reset' %}" style="color: rgb(105, 2, 79);">Recuperar contraseña</a>
          </div>
          <button class="btn btn-primary" type="submit">Ingresar</button>
          <a class="btn btn-primary" href="{% url 'social:begin' 'facebook' %}">Ingresar con Facebook</a>
        </div>
        </form><br>
        
    </div>
    <div class="col-sm-3"></div>
</div>

<script>
  $(document).ready( function(){
    $("#id_username").addClass("form-control");

    $("#id_password").addClass("form-control");
  })
</script>
{% endblock %}
